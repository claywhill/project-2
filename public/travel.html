<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="\styles\styles.css" media="screen" title="no title" charset="utf-8">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Travel Information</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <img id="left" src=".\styles\img\skull.jpg" alt="carpe-diem">
        </div>
        <div id="logo" class="col-md-8">
          <div class="TBYD-container">
            <div class="TBYD">
              <span class="try">Try</span><span class="before">Before</span><span class="you">YOU</span>
            </div>
            <div class="die">DIE!!!</div>
          </div>
        </div>
        <div class="col-md-2">
          <img id="right" src=".\styles\img\skull.jpg" alt="dare">
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>

  <div class="container text-center">
    <input type="text" id="location" name="location" placeholder="Choose a destination"><button type="submit"
      id="submit-travel" class="submitTravel">Search</button>
  </div>
<br>
  <div class="container">
    <div class="card-deck">

      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center">Attractions</h4>
            <div class=" attractions">
          </div>
        </div>
      </div>
    </div>

      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center">Restaurants</h4>
            <div class="restaurants"></div>
          </div>
        </div>
      </div>

  </div>
  </div>

</body>
<script src="./js/index.js"></script>
<script src="./js/travel.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</html>
